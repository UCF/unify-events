<section class="event-list">
	{%if heading%}
	<{{heading_tag|default_if_none:"h1"}} class="heading">{{heading}}</{{heading_tag|default_if_none:"h1"}}>
	{%endif%}
	{%if events|length%}
	<ul>
		{%for event in events%}
		<li class="event{%if forloop.first%} first{%endif%} span-15 last">
			<div class="start span-2 append-1">
					{{event.start|date:"fA"|lower}}
			</div>
			<div class="details span-12 last">
				<div class="heading">
					<a href="{%url event calendar.slug event.id %}{{event.event.slug}}" class="title">{{event.title}}</a>
				</div>
				<div class="description span-12 last">{{event.description|truncatewords:16}}</div>
				<div class="buttons span-12 last">
					<a class="primary button" href="#">Social Something</a>
					<a class="button" href="#">Button</a>
				</div>
			</div>
		</li>
		{%endfor%}
	</ul>
	{%endif%}
</section>
