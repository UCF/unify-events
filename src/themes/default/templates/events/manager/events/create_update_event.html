{% extends 'events/manager/base.html' %}
{% block content_body %}
	<h2>Create an Event</h2>
	<form action="{% url event-create %}" method="post">
		<h3>Event Details</h3>
		{{form.as_table}}
		<h3>Event Instances</h3>
		{% for instance in formset %}
			{{instance.as_table}}
		{% endfor %}
		<div>
			{{formset.management_form}}
			{% csrf_token %}
			<input type="submit" value="Create Event" />
		</div>
	</form>
{% endblock %}
