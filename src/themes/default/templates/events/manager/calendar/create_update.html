{% extends 'events/manager/base.html' %}
{% block content_body %}
		{% if mode == 'create' %}
			<h2>Create a Calendar</h2>
		{% else %}
			{% if mode == 'update' %}
				<h2>Update {{calendar.name}} Calendar</h2>
			{% endif %}
		{% endif %}
		<form action="{% url calendar-create %}" method="post">
			{% if form.errors %}
				<p>{{form.non_field_errors}}</p>
			{% endif %}
			{{form.as_p}}
			<input type="submit" value="Create" />
		</form>
{% endblock %}
