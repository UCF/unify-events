{%extends 'base.html'%}
{%block content%}
<div id="events-base" class="container">
	{%block content_header%}
	<header class="span-24 last">
		<h1><a href="{%url calendar calendar=calendar.slug%}">{{calendar.name}}</a></h1>
		<ul class="menu">
			<li><a href="{%url named-listing calendar.slug "today"%}">Today</a></li>
			<li><a href="{%url named-listing calendar.slug "this-week"%}">This Week</a></li>
			<li><a href="{%url named-listing calendar.slug "this-month"%}">This Month</a></li>
			<li><a href="#">About</a></li>
		</ul>
	</header>
	{%endblock%}
	{%block content_body%}{%endblock%}
	{%block content_footer%}{%endblock%}
</div>
{%endblock%}
