{%extends 'events/calendar/base.html'%}
{%load humanize%}
{%load widgets%}

{%block content_body%}

<div class="event-listing">
	<div class="span-15 append-1">
		{{events|format_event_list}}
		<a class="button" href="#">Load more events</a>
	</div>
	<div class="span-8 last">
		{% calendar_widget calendar%}
		
		{% include "events/calendar/widgets/search.html" %}
		
		<div class="subscribe">
			Subscribe
		</div>
	</div>
</div>

{%endblock%}
