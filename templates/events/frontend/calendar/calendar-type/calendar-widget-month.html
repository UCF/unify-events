{% load widgets %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>UCF Events Calendar</title>
        <link rel="stylesheet" href="/tools/style.css" charset="utf-8" />
        <style type="text/css">
            body { font-size:75%; font-family: "Trebuchet MS", sans-serif; text-align:left; }
        </style>
    </head>
    <body>
        <div class="events">
            {% calendar_widget calendars=calendar is_manager=0 year=start_date.year month=start_date.month day=start_date %}
        </div>
    </body>
</html>
