{% load widgets %}
{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>UCF Events Calendar</title>
        <base target="_blank" />
        <link rel="stylesheet" href="{{ CANONICAL_ROOT }}{% static 'events-widget/style.css' %}" charset="utf-8" />
    </head>
    <body>
        <div class="events">
            {% calendar_widget calendars=calendar is_manager=0 year=start_date.year month=start_date.month day=start_date %}
        </div>
    </body>
</html>
