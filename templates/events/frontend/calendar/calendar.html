{% extends 'events/frontend/base.html' %}
{% load humanize %}

{% block meta %}
		<link rel="alternate" type="application/rss+xml" title="{{ calendar.name }}'s RSS Feed" href="{% url calendar calendar.slug %}.rss" />
{% endblock %}

{% block content_title %}
    <h2><a href="{% url calendar calendar.slug %}">{{ calendar.name }}</a></h2>
{% endblock %}

{% block content_subheader_text %}
    {% if calendar.description %}
        {{ calendar.description }}
    {% endif %}
{% endblock %}
