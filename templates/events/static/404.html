{% extends 'events/static/base.html' %}

{% block title %}
Page Not Found
{% endblock %}

{% block content_title_icon %}
<i class="icon-question-sign" id="page-title-icon"></i>
{% endblock %}

{% block content_title %}
    <h1>404 - Page Not Found</h1>
{% endblock %}

{% block content_body %}
    <div class="row">
        <div class="span9 page-content">
            <p>Sorry, we couldn't find this page.  Maybe try searching?</p>
            <br/>
            <form class="form-search">
                <div class="input-append">
                    <label class="label-hidden" for="global-search">Search events, calendars</label>
                    <input type="text" class="span3 search-query" id="global-search" placeholder="Search events, calendars" />
                    <button type="submit" class="btn">Search <i class="icon-search"></i></button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
