<form class="form-search" method="GET" action="{% url 'haystack.views.haystack_search_manager' %}">
    <div class="input-group">
        <label class="sr-only" for="q">Search events, calendars</label>
        <input type="text" class="form-control search-query" id="q" name="q" placeholder="Search my events" />
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default"><span class="sr-only">Search</span><i class="fa fa-search"></i></button>
        </span>
    </div>
</form>
