{% load widget_tweaks %}
<div class="row cloneable">
   <div class="span6">
       <div class="row">
           <div class="span3">
               <label class="label-inner" for="id_event-start_0">From</label>
               {{ form.start }}
               <span class="add-on"><i class="icon-time"></i></span>
           </div>
           <div class="span3">
               <label class="label-inner" for="id_event-end_0">To</label>
               {{ form.end }}
               <span class="add-on"><i class="icon-time"></i></span>
           </div>
       </div>
       <div class="row">
           <div class="span3">
               <label class="label-inner" for="id_event-interval">Interval</label>
               {{ form.interval }}
           </div>
           <div class="span3">
               <label class="label-inner" for="id_event-until">Until</label>
               {{ form.until|add_class:"field-date" }}
           </div>
       </div>
       <div class="row">
           <div class="span6">
               <label class="label-inner" for="id_event-location">Where</label>
               {{ form.location }}
           </div>
       </div>
   </div>
   <div class="span2">
       <a class="btn btn-danger" href="#">Remove Instance</a>
   </div>
</div>
