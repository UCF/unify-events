{% load widget_tweaks %}
<div class="row cloneable" data-form-prefix="event_instance">
   <div class="span6">
       <div class="row">
           <div class="span3">
               <label class="label-inner" for="{{ form.start.html_name }}">From</label>
               {{ form.start }}
               <span class="add-on"><i class="icon-time"></i></span>
           </div>
           <div class="span3">
               <label class="label-inner" for="{{ form.end.html_name }}">To</label>
               {{ form.end }}
               <span class="add-on"><i class="icon-time"></i></span>
           </div>
       </div>
       <div class="row">
           <div class="span3">
               <label class="label-inner" for="{{ form.interval.html_name }}">Interval</label>
               {{ form.interval }}
           </div>
           <div class="span3">
               <label class="label-inner" for="{{ form.until.html_name }}">Until</label>
               {{ form.until|add_class:"field-date" }}
           </div>
       </div>
       <div class="row">
           <div class="span6">
               <label class="label-inner" for="{{ form.location.html_name }}">Where</label>
               {{ form.location }}
           </div>
       </div>
   </div>
   <div class="span2">
       <a class="btn btn-danger remove-instance hidden" href="#">Remove Instance</a>
   </div>
</div>
