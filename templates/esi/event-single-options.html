{% if user.is_authenticated %}
<ul class="edit-options">
	{% if event.calendar in user.editable_calendars.all %}
	<li>
		<a href="{% url 'event-update' pk=event.pk %}"><i class="icon-pencil"></i>Edit</a>
	</li>
	{% elif user.editable_calendars.count > 0 %}
	<li>
		<a class="object-modify" href="{% url 'event-copy' pk=event.pk %}"><i class="icon-share-alt"></i>Add Event To</a>
	</li>
	{% endif %}
</ul>
{% endif %}
