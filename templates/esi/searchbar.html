{% if user.is_authenticated %}
<form class="form-search" method="GET" action="{% url 'haystack_search_manager' %}">
{% else %}
<form class="form-search" method="GET" action="{% url 'haystack_search' %}">
{% endif %}
    <div class="input-group">
        <label class="sr-only" for="q">Search events, calendars</label>
        <input type="text" class="col-md-3 form-control search-query" id="q" name="q" placeholder="Search events, calendars" />
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default">Search <i class="fa fa-search"></i></button>
        </span>
    </div>
</form>
