{% load core_tags %}
<li>
    <h3 class="search-object-title calendar-title">
        <a href="{% url 'calendar' pk=object.pk slug=object.slug %}">
            <i class="fa fa-calendar"></i>{{ object.title }}
        </a>
    </h3>
    {% if object.description %}
    <span class="calendar-description">
        {{ object.description }}
    </span>
    {% endif %}
</li>
