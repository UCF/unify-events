<!DOCTYPE html>
<html lang="en-US">
	<head>
		{% block head %}
            <title>{% block title %}Unify Events{% endblock %}</title>

            {% block meta %}
            <meta charset="utf-8">
            <meta name="description" content="{% block meta-description %}Unify Events{% endblock %}">
            {% endblock %}

            <script>
                var Unify = {};
                if(!window.console ) { window.console = { log: function() { return; } }; }
            </script>

            <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->

            {% block links %}
            <link rel="shortcut icon" href="{{MEDIA_URL}}-/img/favicon.ico" />
            <link href="{{ MEDIA_URL }}-/css/main.css" rel="stylesheet" media="all" />
            <link href="{{ MEDIA_URL }}bootstrap/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen" />
            <link href="{{ MEDIA_URL }}bootstrap/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
            {% endblock %}

            {% block scripts %}
            {% endblock %}

            <link href="http://universityheader.ucf.edu/bar/css/bar.css" rel="stylesheet">
            <script type="text/javascript" src="http://universityheader.ucf.edu/bar/js/university-header.js"></script>
		{% endblock %}
	</head>
	<body>
		
		<!-- Content -->
		{% block body %}
            {% block content %}{% endblock %}
            {% block footer_scripts %}
            <!-- Footer Scripts -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
            <script src="{{ MEDIA_URL }}-/js/script.js" type="text/javascript" charset="utf-8"></script>
            <script src="{{ MEDIA_URL }}bootstrap/bootstrap/js/bootstrap.js" type="text/javascript"></script>
            {% endblock %}
		{% endblock %}
	</body>
</html>
