<!DOCTYPE html>
<html>
	<head>
		<title>Events Widget Demo - Calendar</title>
		<!-- jQuery is required -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
		<!-- Widget Includes -->
		<script src="script.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css"> 
	</head>
	<body>
		<div class="events" data-url="http://127.0.0.1:8000/" data-calendar-id="2" data-monthwidget="true">
		    <a href="http://events.ucf.edu/">View Calendar</a>
		</div>
		<script type="text/javascript">$(function(){$(".events").eventsUCF();});</script> 
	</body>
</html>
